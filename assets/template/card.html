{{template "header" .}}

<body>
    <div class="box">
        <!--<img src="{{ .ImageURL }}" width="100%" height="100%" />
        <div class="text">{{ .Text }}</div>-->
    </div>
    <div class="card-3">
        <div class="content-img">
          <img src="{{ .ImageURL }}" width="100%" height="100%" />
        </div>
        <div class="content">
          <h3 class="title">
            {{ .Text }}
          </h3>
          <span class="post-day">
            2021å¹´ {{ .Text }}
          </span>
        </div>
    </div>
    <div class="max-w-md py-4 px-8 bg-white shadow-lg rounded-lg my-20">
      <div class="flex justify-center md:justify-end -mt-16">
        <img class="w-20 h-20 object-cover rounded-full border-2 border-indigo-500"  src="{{ .ImageURL }}">
      </div>
      <div>
        <h2 class="text-gray-800 text-3xl font-semibold">{{ .Title }}</h2>
        <p class="mt-2 text-gray-600">{{ .Text }}</p>
      </div>
      <div class="flex justify-end mt-4">
        <a href="#" class="text-xl font-medium text-indigo-500">{{ .Name }}</a>
      </div>
    </div>
